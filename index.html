<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple,transparent pricing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <h1>Simple,transparent pricing</h1>
        <h2>No contracts. No surprise fees.</h2>
      </div>
      <div class="price-box">
        <div class="Period">
          <div class="selection">
            <a href="#" class="select">Monthly</a>
            <a href="#" class="select yearly">Yearly</a>
          </div>
          <div class="benefits">
            <ul>
              <li>All limited links</li>
              <li>Own analytics platform</li>
              <li>Chat support</li>
              <li class="false">Optimize hashtags</li>
              <li class="false">Unlimited users</li>
            </ul>
          </div>
        </div>
        <div class="plan">
          <label for="intro" class="options">
            <input type="radio" id="intro" name="plan" value="intro" class="option" checked="" />
            <div class="chech_mark">
              <img src="/assets/images/tick.svg" alt="tick" >
            </div>
            <div class="plan__card">
              <div class="plan__box">
                <p class="plan__name">Intro</p>
                <p class="plan__offer">Save %20</p>
              </div>
              <div class="plan__price">
                <p class="price">$19</p>
                <p class="duration">/Month</p>
              </div>
            </div>
          </label>
          <label for="Base" class="options">
            <input type="radio" id="Base" name="plan" value="Base" class="option" />
            <div class="chech_mark">
              <img src="/assets/images/tick.svg" alt="tick">
            </div>
            <div class="plan__card">
              <div class="plan__box">
                <p class="plan__name">Base</p>
                <p class="plan__offer">Save %20</p>
              </div>
              <div class="plan__price">
                <p class="price">$39</p>
                <p class="duration">/Month</p>
              </div>
            </div>
          </label>
          <label for="Popular" class="options">
            <input type="radio" id="Popular" name="plan" value="Popular" class="option" />
            <div class="chech_mark">
              <img src="/assets/images/tick.svg" alt="tick">
            </div>
            <div class="plan__card">
              <div class="plan__box">
                <p class="plan__name">Popular</p>
                <p class="plan__offer">Save %20</p>
              </div>
              <div class="plan__price">
                <p class="price">$99</p>
                <p class="duration">/Month</p>
              </div>
            </div>
          </label>
          <label for="Enterprise" class="options">
            <input type="radio" id="Enterprise" name="plan" value="Enterprise" class="option" />
            <div class="chech_mark">
              <img src="/assets/images/tick.svg" alt="tick">
            </div>
            <div class="plan__card">
              <div class="plan__box">
                <p class="plan__name">Enterprise</p>
                <p class="plan__offer">Save %20</p>
              </div>
              <div class="plan__price">
                <p class="price">$119</p>
                <p class="duration">/Month</p>
              </div>
            </div>
          </label>
        </div>
      </div>
      <hr>
      <div class="footer">
        <div class="footer__offer">
          <div class="toggle__btn">
            <input type="checkbox" class="toggle" id="toggle" checked="" >
            <label for="toggle" id="toggle__btn"></label>
          </div>
          <div>
            <p class="offer">Accept your prize.</p>
            <p class="plan__offer">Save %20</p>
          </div>
        </div>
        <div>
          <a href="#" class="plan__btn">Choose Plan</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
